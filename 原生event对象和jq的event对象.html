<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>demo-jq</title>
	<style>
		p {
			background: yellow;
			font-weight: bold;
			cursor: pointer;
			padding: 5px;
		}

		p.over {
			background: #ccc;
		}

		span {
			color: red;
		}
	</style>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
</head>

<body>
	<div id="wrapId">
		<p id="lonely">我是只有绑定一个事件的孤独P，幸好我有一个隐形小跟班:<span id="baby"></span></p>
		<p id="onemore">我是绑定两个事件的友善P</p>
		<p id="free">我是绑定自定义事件的高级P<span></span></p>
	</div>
	<div id="wrapId2" style="height: 130px;background: red">
	</div>
	<script>
		$('#wrapId').click((e) => {
			console.log(e)
		})
		document.getElementById('wrapId2').addEventListener('click',function(e) {
			console.log(e)
		})
	</script>
</body>

</html>
