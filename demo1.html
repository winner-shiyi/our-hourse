    <title>demo-jq</title>
    <style>
        p {
            background: yellow;
            font-weight: bold;
            cursor: pointer;
            padding: 5px;
        }

        p.over {
            background: #ccc;
        }

        span {
            color: red;
        }

     <script src="http://code.jquery.com/jquery-latest.js"></script> 
</head>

<body>
    <p id="lonely">我是只有绑定一个事件的孤独P，幸好我有一个隐形小跟班:<span id="baby"></span></p>
    <p id="onemore">我是绑定两个事件的友善P</p>
    <p id="free">我是绑定自定义事件的高级P<span></span></p>

        // });

        // $(".onemore").bind("mouseenter", function (event) {
        //     $(this).addClass("over");
        // }).bind("mouseleave", function (event) {
        //     $(this).removeClass("over");
        // });

        // $(".free").bind("hello", function (event) {
        //     alert(111);
        // });
        // $(".free").trigger("hello");

        var lonely = document.getElementById('lonely');
        var baby = document.getElementById('baby');
        lonely.onclick = function(event) {
            var str = "( " + event.pageX + ", " + event.pageY + " )";
            baby.innerHTML = "被你发现啦，来自坐标星系" + str;
        }

        var onemore = document.getElementById('onemore');
        onemore.onmouseenter = function(event) {
            this.className = "over";
        }
        onemore.onmouseleave = function(event) {
            this.className = "";
        }





    </script>
</body>

</html>
